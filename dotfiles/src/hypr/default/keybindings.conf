$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal  # launch terminal
bind = $mainMod, B, exec, $browser  # launch browser
bind = $mainMod, X, killactive,  # close active window
bind = $mainMod, M, exit,  # exit Hyprland session
bind = $mainMod, E, exec, $fileManager  # launch file manager
bind = $mainMod, F, togglefloating,  # toggle floating mode
bind = ALT, TAB, fullscreen  # toggle fullscreen
bind = $mainMod, P, pseudo,  # toggle pseudo split mode
bind = $mainMod, J, togglesplit,  # toggle split orientation

# Focus
bind = $mainMod, left, movefocus, l  # move focus left
bind = $mainMod, right, movefocus, r  # move focus right
bind = $mainMod, up, movefocus, u  # move focus up
bind = $mainMod, down, movefocus, d  # move focus down

# Move window
bind = $mainMod SHIFT, left, movewindow, l  # move window left
bind = $mainMod SHIFT, right, movewindow, r  # move window right
bind = $mainMod SHIFT, up, movewindow, u  # move window up
bind = $mainMod SHIFT, down, movewindow, d  # move window down

# Resize mode keybinds
binde = $mainMod ALT, left, resizeactive, -20 0  # resize window left
binde = $mainMod ALT, right, resizeactive, 20 0  # resize window right
binde = $mainMod ALT, up, resizeactive, 0 -20  # resize window up
binde = $mainMod ALT, down, resizeactive, 0 20  # resize window down

# Workspaces
bind = $mainMod, 1, workspace, 1  # switch to workspace 1
bind = $mainMod, 2, workspace, 2  # switch to workspace 2
bind = $mainMod, 3, workspace, 3  # switch to workspace 3
bind = $mainMod, 4, workspace, 4  # switch to workspace 4
bind = $mainMod, 5, workspace, 5  # switch to workspace 5
bind = $mainMod, 6, workspace, 6  # switch to workspace 6
bind = $mainMod, 7, workspace, 7  # switch to workspace 7
bind = $mainMod, 8, workspace, 8  # switch to workspace 8
bind = $mainMod, 9, workspace, 9  # switch to workspace 9
bind = $mainMod, 0, workspace, 10  # switch to workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1  # move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2  # move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3  # move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4  # move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5  # move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6  # move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7  # move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8  # move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9  # move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10  # move window to workspace 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic  # toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic  # move window to scratchpad

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1  # next workspace
bind = $mainMod, mouse_up, workspace, e-1  # previous workspace

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow  # move window with mouse
bindm = $mainMod, mouse:273, resizewindow  # resize window with mouse

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # increase volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  # decrease volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # toggle mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle  # toggle mic mute
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+  # increase brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-  # decrease brightness

bindl = , XF86AudioNext, exec, playerctl next  # next media track
bindl = , XF86AudioPause, exec, playerctl play-pause  # pause/play media
bindl = , XF86AudioPlay, exec, playerctl play-pause  # play/pause media
bindl = , XF86AudioPrev, exec, playerctl previous  # previous media track

